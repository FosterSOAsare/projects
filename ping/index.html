<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="./index.css">
   <script src="https://kit.fontawesome.com/f6e3b67683.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <h3>
        We are launching <span>soon!</span> 
    </h3>
    <p>
      Subscribe and get notified
    </p>
    <div class="err"></div>
    <div class="inputs">
      <input type="text" id="email" placeholder="Your email address">
      <input type="submit" id= "submit" value="Notify Me" class="submit">
    </div>

     <img class="dashboard" src="./images/illustration-dashboard.png" alt="">
      <div class="socials">
        <div>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p class="footer">
        &copy; Copyright Ping. All rights reserved.
      </p>
  </div>
 


  <script src="./index.js"></script>
</body>
</html>
