<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
     <script src="https://kit.fontawesome.com/f6e3b67683.js" crossorigin="anonymous"></script>
</head>
<body class="dark">
    <div class="container ">
        <header>
            <div class="left_section">
                <h3>Where in the world?</h3>
            </div>
            <div class="right_section">
               <i class="fa-regular fa-moon"></i>
                <p>Dark Mode</p>
            </div>
        </header>
        <div class="main">
            <div class="details">
                <div class="top_section">
                    <div class="back">
                       <i class="fa-solid fa-arrow-left-long"></i>
                        <p>Back</p>
                    </div>
                </div>
                <div class="bottom_section">
                    <div class="left_section">
                       
                    </div>
                    <div class="right_section">
                        <h3></h3>
                        <div class="info">
                            <div>
                                <p class="native_name">Native Name: <span></span></p>
                                <p class="population"> Population : <span></span></p>
                                <p class="region"> Region: <span></span></p>
                                <p class="sub_region"> Sub Region: <span></span></p>
                                <p class="capital">Capital: <span></span></p>
                            </div>
                           <div>
                                <p class="domain">Top Level Domain: <span></span></p>
                                <p class="currencies"> Currencies: <span></span></p>
                                <p class="languages"> Languages: <span></span></p>
                            </div>
                        </div>

                        <div class="border_countries">
                            <p>Border Countries:</p>
                            <div class="borders"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="functionalities">
                <div class="search">
                   <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search for a country">
                </div>
                <div class="search_options">
                    <ul>
                    </ul>
                </div>
                <div class="filter">
                    <p>Filter By Region</p>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="filter_options">
                    <ul>
                        <li>Africa</li>
                        <li>America</li>
                        <li>Asia</li>
                        <li>Europe</li>
                        <li>Oceania</li>
                    </ul>
                </div>
            </div>
            <div class="output">

            </div>
            </div>
            
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
