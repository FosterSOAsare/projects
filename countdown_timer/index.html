<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h3>Countdown Timer</h3>
        <div class="displays">
            <div class="days display_elem">
                <h1></h1>
                <span>days</span>
            </div>
            <div class="hours display_elem">
                <h1>0</h1>
                <span>hours</span>
            </div>
            <div class="minutes display_elem">
                <h1>0</h1>
                <span>minutes</span>
            </div>
            <div class="seconds display_elem">
                <h1>0</h1>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
